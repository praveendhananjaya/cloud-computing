name: Deploy patient service

env:
  SERVICE_NAME: Patient
  PROJECT_ID: pure-fold-445308-t2
  DOCKER_IMAGE_URL: us-central1-docker.pkg.dev/pure-fold-445308-t2/patient-record

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dockerize-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Google Cloud Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          project_id: ${{ env.PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Configure Docker
        run: |
          gcloud auth configure-docker


      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE_URL }}:latest  Patient_Record_Service/. 
          docker push ${{ env.DOCKER_IMAGE_URL }}:latest


