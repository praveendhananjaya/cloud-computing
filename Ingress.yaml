apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medi-track-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "gce"  # GCP Ingress controller
    ingress.gcp.kubernetes.io/health-check-path: "/healthz"
    ingress.gcp.kubernetes.io/backends-config: '{"default": {"protocol": "HTTP"}}'
spec:
  rules:
  - http:
      paths:
      - path: /appointments    # Path for appointment service
        pathType: Prefix
        backend:
          service:
            name: appointment-service  # Service name for appointments
            port:
              number: 80         # Port of the appointment service
      - path: /patient-records    # Path for patient record service
        pathType: Prefix
        backend:
          service:
            name: patient-record   # Service name for patient records
            port:
              number: 80         # Port of the patient record services
